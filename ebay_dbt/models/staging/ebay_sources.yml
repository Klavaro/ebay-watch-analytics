version: 2

sources:
  - name: ebay_raw_source
    database: EBAY_ANALYTICS
    schema: RAW
    tables:
      - name: EBAY_RAW
        columns:
          - name: ITEM_ID
            tests:
              - not_null

models:
  - name: stg_ebay_items
    description: "Staging model for eBay watch listings"
    columns:
      - name: item_id
        description: "eBay's unique item ID"
        tests:
          - not_null
          - unique
      - name: item_creation_date
        description: "When the item was created"
